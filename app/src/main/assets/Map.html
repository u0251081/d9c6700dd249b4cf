<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

	var myLatLng;
	var map;
	var marker;
	
      function initMap() 
	  {
         myLatLng = {lat: 22.754485, lng: 120.332831};

         map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng
        });

         marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
	  
	  function centerAt(latitude,longitude)
	  {
	  myLatLng=new google.maps.LatLng(latitude,longitude);
	  marker.setMap(null);
	  map.panTo(myLatLng);
	  
	  marker=new google.maps.Marker
	  (
	  {
	  position:myLatLng,
	  map:map,
	  });
	  }
	  
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8jne13keJ-LWYv4OLIs9m-utM5JunQXQ&callback=initMap">
    </script>
  </body>
</html>
